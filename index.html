<!DOCTYPE html><html lang="de">
<head>
  <base href="/aemp-upload-missing/">
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AEMP • Hauptmenü — V.1.1.25</title>
  <link rel="stylesheet" href="/aemp-upload-missing/shared/shared.css?v=1.1.6">
</head><body>
<header class="appbar"><div class="title">AEMP • Hauptmenü</div></header>
<section>
  <div class="grid-tiles">
    <div class="tile disabled">
      <span class="badge-soon">in Arbeit</span>
      <a href="/aemp-upload-missing/seiten/stammdaten/index.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">Stammdaten</div><div class="tile-footer">Stammdaten</div>
      </a>
    </div>
    <div class="tile disabled">
      <span class="badge-soon">in Arbeit</span>
      <a href="/aemp-upload-missing/seiten/instr-management/index.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">Instrumenten–Management</div><div class="tile-footer">Instrumenten–Management</div>
      </a>
    </div>
    <div class="tile disabled">
      <span class="badge-soon">in Arbeit</span>
      <a href="/aemp-upload-missing/seiten/anfrage/index.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">OP–Anfrage</div><div class="tile-footer">OP–Anfrage</div>
      </a>
    </div>
    <div class="tile">
      <a href="/aemp-upload-missing/seiten/sterilgut/index.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">Sterilgut</div><div class="tile-footer">Sterilgut</div>
      </a>
    </div>
    <div class="tile">
      <a href="/aemp-upload-missing/seiten/maschinen-steri/index.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">Maschinen–Steri</div><div class="tile-footer">Maschinen–Steri</div>
      </a>
    </div>
    <div class="tile">
      <a href="/aemp-upload-missing/steri.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">Steri – Freigabe</div><div class="tile-footer">Steri – Freigabe</div>
      </a>
    </div>
    <div class="tile">
      <a href="/aemp-upload-missing/op-ausgabe.html" style="display:flex;flex-direction:column;min-height:200px;color:inherit;text-decoration:none">
        <div class="tile-body">OP–Ausgabe</div><div class="tile-footer">OP–Ausgabe</div>
      </a>
    </div>
  </div>
</section>
<script src="/aemp-upload-missing/shared/core.js?v=1.1.6"></script>
<script src="/aemp-upload-missing/shared/state.js?v=1.1.6"></script>
<script src="/aemp-upload-missing/shared/users.js?v=1.1.6"></script>
<script src="/aemp-upload-missing/shared/permissions.js?v=1.1.6"></script>
<script src="/aemp-upload-missing/shared/admin.js?v=1.1.6"></script>
<script>
(function(){
  AEMP_ADMIN.applyState(document.querySelector('.grid-tiles'), AEMP_ADMIN.read());
  document.querySelectorAll('.grid-tiles a').forEach(a=>{
    const role = AEMP_USERS.currentRole(); const user = AEMP_USERS.currentUser();
    const href = a.getAttribute('href')||''; let mod = '';
    if(href.indexOf('/seiten/stammdaten/')>-1) mod='stammdaten';
    else if(href.indexOf('/seiten/instr-management/')>-1) mod='instr';
    else if(href.indexOf('/seiten/anfrage/')>-1) mod='anfrage';
    else if(href.indexOf('/seiten/sterilgut/')>-1) mod='sterilgut';
    else if(href.indexOf('/seiten/maschinen-steri/')>-1) mod='maschinen-steri';
    else if(href.indexOf('op-ausgabe.html')>-1) mod='op-ausgabe';
    else if(href.indexOf('steri.html')>-1) mod='steri';
    if(!mod) return;
    if(!AEMP_PERMS.canAccessModule(user.username||'', role, mod)){
      a.addEventListener('click', function(e){ e.preventDefault(); alert('Kein Zugriff auf Modul: '+mod); });
    }
  });
})(); AEMP_ADMIN.applyState(document.querySelector('.grid-tiles'), AEMP_ADMIN.read());
AEMP_ADMIN.buildAdminPanel(document.querySelector('.grid-tiles'), AEMP_ADMIN.read());
</script>
</body></html>
